<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Signika+Negative:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Flexbox Gallery</title>
  </head>
  <body>
    <h1 class="title">9 Unique Animals on Earth</h1>

    <div class="gallery">
      <div class="row">
        <div class="animal-1">
          <h2>Blue Dragon</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-The-Blue-Dragon-1024x535.jpg"
          />
        </div>
        <div class="animal-1">
          <h2>Angora Rabbit</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-Angora-Rabbit-1024x535.jpg"
          />
        </div>
        <div class="animal-1">
          <h2>Okapi</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-Okapi-1024x535.jpg"
          />
        </div>
      </div>

      <div class="row">
        <div class="animal-2">
          <h2>Slow Loris</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-Slow-Loris-1024x535.jpg"
          />
        </div>

        <div class="animal-2">
          <h2>Pacu Fish</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-Pacu-Fish-1024x535.jpg"
          />
        </div>

        <div class="animal-2">
          <h2>Axolotl</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-Axolotl-1024x535.jpg"
          />
        </div>
      </div>

      <div class="row">
        <div class="animal-3">
          <h2>Blobfish</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Psychrolutes_marcidus.jpg"
          />
        </div>

        <div class="animal-3">
          <h2>Japanese Spider Crab</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-Japanese-Spider-Crab-1024x535.jpg"
          />
        </div>
        <div class="animal-3">
          <h2>The Maned Wolf</h2>
          <img
            class="animal-img"
            src="https://a-z-animals.com/media/2021/07/Coolest-Animals_-The-Maned-Wolf-1024x535.jpg"
          />
        </div>
      </div>
      <form class="form" action="https://a-z-animals.com/blog/the-top-10-coolest-animals-in-the-world/">
        <button class="button">View More</button> <!--Button creates a button element on the webpage that can be interacted with by clicking--> 
      </form> <!--the form tag is passing a link into the button, allowing the button to access the link.-->

    </div>
  </body>
</html>
